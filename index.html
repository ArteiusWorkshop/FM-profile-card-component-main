<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta property="og:image" content="./images/desktop-preview.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div
        class="container d-flex vertical-center justify-content-center align-items-center"
      >
        <div class="card text-center overflow-hidden border-0">
          <div class="position-relative">
            <img class="image1" src="./images/bg-pattern-card.svg" />
            <img class="image2" src="./images/image-victor.jpg" />
          </div>
          <div
            class="position-relative mt-5 pt-3 d-inline-flex justify-content-center"
          >
            <p class="titles">Victor Crest</p>
            <div class="ps-3 pt-1 subtitle"><p>26</p></div>
          </div>
          <div>
            <p class="subtitle">London</p>
            <hr />
          </div>

          <div class="me-4 ms-4">
            <div class="row align-items-center">
              <div class="col titles">80K</div>
              <div class="col titles">803K</div>
              <div class="col titles">1.4K</div>
            </div>
            <div class="row align-items-center">
              <div class="col subtitle">Followers</div>
              <div class="col subtitle">Likes</div>
              <div class="col subtitle">Photos</div>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
<!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
